<?xml version="1.0"?>

<svg xmlns="http://www.w3.org/2000/svg" version="1.2"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 4000 4000" preserveAspectRatio="xMidYMid">
  <defs>
    <style type="text/css">
    <![CDATA[
      text {
        pointer-events: none;
      }
    ]]>
    </style>

    <!--
         Archimedes's approximation for sqrt(3) is 265/153.  This
         means we can use circles of radius 153 and stack them in columns
         of width 265.  Neat, huh?
     !-->
    <circle id="space" r="153" fill="#7CCD7C" stroke="black" />
    <!-- #7CCD7C = PaleGreen3 !-->

  </defs>
  
  <text id="title" x="100" y="200" font-family="sans-serif" font-size="200">
     Knockabout
  </text>

  <g id="board">
  </g>

  <script xlink:href="main.js" />

</svg>
